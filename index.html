<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/keeb.js"></script>
</head>
<body>
    <div id="mainKeyboard" class="keeb">
        <div>    
            <div id="Escape">Esc</div>
            <div id="Digit1">1</div>
            <div id="Digit2">2</div>
            <div id="Digit3">3</div>
            <div id="Digit4">4</div>
            <div id="Digit5">5</div>
            <div id="Digit6">6</div>
            <div id="Digit7">7</div>
            <div id="Digit8">8</div>
            <div id="Digit9">9</div>
            <div id="Digit0">0</div>
            <div id="Minus">-</div>
            <div id="Equal">=</div>
            <div id="Backspace" class="twoU">Backspace</div>
        </div>
        <div>
            <div id="Tab" class="onePfiveU">Tab</div>
            <div id="KeyQ">Q</div>
            <div id="KeyW">W</div>
            <div id="KeyE">E</div>
            <div id="KeyR">R</div>
            <div id="KeyT">T</div>
            <div id="KeyY">Y</div>
            <div id="KeyU">U</div>
            <div id="KeyI">I</div>
            <div id="KeyO">O</div>
            <div id="KeyP">P</div>
            <div id="BracketLeft">[</div>
            <div id="BracketRight">]</div>
            <div id="Backslash" class="onePfiveU">\</div>
        </div>
        <div>
            <div id="CapsLock" class="onePsevenfiveU">Caps Lock</div>
            <div id="KeyA">A</div>
            <div id="KeyS">S</div>
            <div id="KeyD">D</div>
            <div id="KeyF">F</div>
            <div id="KeyG">G</div>
            <div id="KeyH">H</div>
            <div id="KeyJ">J</div>
            <div id="KeyK">K</div>
            <div id="KeyL">L</div>
            <div id="Semicolon">;</div>
            <div id="Quote">'</div>
            <div id="Enter" class="twoPtwofiveU">Enter</div>
        </div>
        <div>
            <div id="ShiftLeft" class="twoPtwofiveU">Shift</div>
            <div id="KeyZ">Z</div>
            <div id="KeyX">X</div>
            <div id="KeyC">C</div>
            <div id="KeyV">V</div>
            <div id="KeyB">B</div>
            <div id="KeyN">N</div>
            <div id="KeyM">M</div>
            <div id="Comma">,</div>
            <div id="Period">.</div>
            <div id="Slash">/</div>
            <div id="ShiftRight" class="twoPsevenfiveU">Shift</div>
        </div>
        <div>
            <div id="ControlLeft" class="onePtwofiveU">Ctrl</div>
            <div id="OSLeft" class="onePtwofiveU">Win</div>
            <div id="AltLeft" class="onePtwofiveU">Alt</div>
            <div id="Space" class="sixPtwofiveU">Space</div>
            <div id="AltRight" class="onePtwofiveU">Alt</div>
            <div class="onePtwofiveU">Fn1</div>
            <div class="onePtwofiveU">Fn2</div>
            <div id="ControlRight" class="onePtwofiveU">Ctrl</div>
        </div> 
    </div>
    <div id="settings" class="sett">
        <button id="resetButton" class="resetButtonStyle">
            Reset
        </button>
    </div>
</body>
</html>
